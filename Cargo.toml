[package]
name = "rtp-midi"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.23", features = ["connect"] }
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
log = "0.4"
env_logger = "0.11"
crossbeam-channel = "0.5"
cpal = "0.15"
rustfft = "6.1"
anyhow = "1.0"
ddp-rs = "0.3"
toml = "0.8"
tempfile = "3.10"
ctrlc = "3.4"
reqwest = { version = "0.11", features = ["json", "blocking", "rustls-tls"] }
num-traits = "0.2"
url = "2.5.0"
bytes = "1.0"

[dev-dependencies]
mockito = "1.2.0"
url = "2.5.0"

rtp-midi = { path = "." }
